<!DOCTYPE html>
<html>
<head>
  <title>IP Popup</title>
  <script>
    window.onload = function() {
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          alert("You have been hacked!\nYour IP: " + data.ip);
        })
        .catch(() => {
          alert("You have been hacked!\nIP address could not be retrieved.");
        });
    };
  </script>
</head>
<body>
  <h1>Welcome</h1>
  <p>This page shows your IP address in a popup (for demo purposes).</p>
</body>
</html>
